<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Título de la página -->
            <a class="navbar-brand" href="/">Tienda Haro</a>
            <!-- Botón para menú colapsable -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Enlace a Inicio -->
                    <li class="nav-item">
                      <a class="navbar-brand" href="/">Inicio</a>
                    </li>
                    <!-- Enlace a Gráficos -->
                    <li class="nav-item">
                      <a class="nav-link" href="/graficos">Gráficos</a>
                    </li>
                    <!-- Enlace a Diccionario de Datos -->
                    <li class="nav-item">
                      <a class="nav-link" href="/diccionario-datos" target="_blank">Diccionario de Datos</a>
                    </li>
                </ul>
                <!-- Barra de búsqueda -->
                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Buscar"
                        aria-label="Search"
                    >
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Bundle JS (con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
